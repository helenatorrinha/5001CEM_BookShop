<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage</title>
    <link href="{{ url_for('static', filename='css/homepage_style.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
    {% include 'partials/header.html' %}
    <!--https://stackoverflow.com/questions/51932277/print-values-of-array-of-arrays-in-flask/51932604-->
    {% for row in books %}
    <div>
        <img src="static/uploads/{{row[1]}}" alt="Book Picture" width="100" height="160">
        <p>{{row[0]}}</p>
        {% if type == "customer" %}
            <button onclick="location.href = '/add_to_cart/{{row[2]}}/{{row[3]}}/{{row[4]}}';">ADD TO CART</button>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
