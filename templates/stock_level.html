<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Level</title>
    <!-- links to use bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{ url_for('static', filename='css/header_style.css') }}" rel="stylesheet" type="text/css" />
</head>
{% include 'header.html' %}       
<body>
    <!--code adapted from https://stackoverflow.com/questions/51932277/print-values-of-array-of-arrays-in-flask/51932604-->
    {% for row in books %}         <!--gets the books info-->
    <div class="book d-flex align-items-center mb-3 ms-4 me-4">
        <img src="static/uploads/{{row[3]}}" alt="Book Picture" width="100" height="160">
        <div class="ms-3">
            <p>{{row[0]}}</p>        <!--book's name-->
            <p>{{row[1]}}</p>          <!--book's isbn-->
            <p>Quantity in stock: {{row[2]}}</p> 
        </div>
        <div class="ms-auto">
            <form class="ms-1 me-4 mb-1" action="/quantity_book_stock/{{row[1]}}" method="post">
                <label for="quant">Insert the wanted quantity:</label>
                <input type="number" name="quant" min="0" max="20">
                <input class="m-0 d-inline-block" type="submit">
            </form>
            <button class="ms-auto me-4 d-block" onclick="location.href = '/delete_book_stock/{{row[1]}}';">DELETE BOOK</button>
        </div>
            
    </div>
    {% endfor %}
</body>
</html>
