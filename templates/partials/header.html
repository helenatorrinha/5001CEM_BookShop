<header> 
        <h1>Homepage</h1>
        <!--https://stackoverflow.com/questions/22655031/jinja2-how-to-put-a-block-in-an-if-statement-->
        {% if type == "customer" %}
            {% if 'cart_books' in session %}
                {{session["total_quantity"]}}
                <a href="/shopping_cart">
                    <img src="static/images/shopping-cart.png" alt="Shopping Cart" width="30" height="30">
                </a>
                {{session["total_price"]}}
            {% else: %}
                <p>0</p>
                <img src="static/images/shopping-cart.png" alt="Shopping Cart" width="30" height="30">
                <p>0.00 Â£</p>
            {% endif %}
        {% else: %}
            <button onclick="location.href = '/stock_level';">STOCK</button>
        {% endif %}
        
        <a href="/logout">
            <img src="static/images/logout.png" alt="Shopping Cart" width="30" height="30">
        </a>
