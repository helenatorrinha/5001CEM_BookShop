<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{ url_for('static', filename='css/add_stock_style.css') }}" rel="stylesheet" type="text/css" />
</head>
{% include 'header.html' %}     
<body>
    <div class="add_stock"> 
        <form action="{{page}}" method="post" enctype="multipart/form-data">
          <label for="name">Name of the book.</label><br>
          <input type="text" name="name"required><br><br>

          <label for="author">Name of the author.</label><br>
          <input type="text" name="author" required><br><br>

          <label for="date">Publication Date.</label><br>
          <input type="date" name="date"required><br><br>

          <label for="isbn">ISBN-13 number.</label><br>
          <input type="text" name="isbn" maxlength="13" minlength="13" pattern="^[0-9]*$" required ><br><br>

          <label for="description">Book description.</label><br>
          <textarea name="description" rows="5"required></textarea><br><br>

          <label for="picture">Picture of front cover.</label><br>
          <input type="file" name="picture" required><br><br>

          <label for="tradeRange">Trade price.</label><br>
          <!-- https://jsfiddle.net/Xjxe6/ -->
          <input type="range" name="tradeRange" value="0" min="1" step="0.1" max="100" oninput="this.form.tradeInput.value=this.value" />
          <input type="number" name="tradeInput" min="0" step="0.1" max="100" value="0" oninput="this.form.tradeRange.value=this.value" /><br><br>

          <label for="retailRange">Retail price.</label><br>
          <input type="range" name="retailRange" value="0" min="1" step="0.1" max="100" oninput="this.form.retailInput.value=this.value" />
          <input type="number" name="retailInput" min="1" step="0.1" max="100" value="1" oninput="this.form.retailRange.value=this.value" /><br><br>

          <label for="quantityRange">Quantity.</label><br>
          <input type="range" name="quantityRange" value="1" min="1" max="20" oninput="this.form.quantityInput.value=this.value" />
          <input type="number" name="quantityInput" min="1" max="20" value="1" oninput="this.form.quantityRange.value=this.value" /><br><br>

          <input type="submit" value="Add Book">
          <p>{{error}}</p>
        </form> 
    </div>
</body>
</html>
